<section class="vh-100" >
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4" #form = 'ngForm' (ngSubmit)="submitForm(form)">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" name="username" #username='ngModel' ngModel class="form-control" placeholder="Your Name.." required/>
                            <p class="text-danger"
                            *ngIf="username.touched && username.errors?.['required']">
                                The User Name is Required
                            </p>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input [ngClass]="email.touched ? email.errors ? 'invalid': 'valid':'' " 
                        type="email" name="email" #email='ngModel' ngModel class="form-control" placeholder="Your Email .." required email/>
                        <p *ngIf="email.touched && email.errors?.['required']" class="text-danger">The Email is Required</p>
                        <p *ngIf="email.touched && email.errors?.['email']" class="text-danger">The Email is Not Valid</p>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" name="password" #password='ngModel' ngModel class="form-control" placeholder="Your Password" required/>
                        <p class="text-danger"
                            *ngIf="password.touched && password.errors?.['required']">
                                The Password is Required
                            </p>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" name="qoute" #qoute='ngModel' ngModel class="form-control" placeholder="Your Qoute" required/>
                        <p class="text-danger"
                            *ngIf="qoute.touched && qoute.errors?.['required']">
                                The qoute is Required
                            </p>
                      </div>
                    </div>
                    <div class="form-check d-flex justify-content-center mb-5">
                      <label class="form-check-label" for="form2Example3">
                        If you already have an Account <a [routerLink]="['/login']" >  Login</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <input type="submit" class="btn btn-primary btn-lg" [disabled]="!form.valid">
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
